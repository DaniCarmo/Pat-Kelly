<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Presenter Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#shows">Shows</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div id="hero">
            <img src="images/studio-purple-lighting.webp" alt="Hero Image">
        </div>
    </header>

    <section id="about">
        <div class="container">
            <div class="about-text">
                <h2>About Me</h2>
                <p>Here is some information about the radio presenter, their experience, and background.</p>
            </div>
            <div class="about-image">
                <img src="images/pk-studio2.webp" alt="About Me Image">
            </div>
        </div>
    </section>

    <section id="shows">
        <div class="container">
            <h2>Shows</h2>
            <div class="shows-grid">
                <!-- Repeat this card structure for each show -->
                <div class="show-card">
                    <img src="show-image-1.jpg" alt="Show Image 1">
                    <p>Show Title 1</p>
                    <div class="audio-visualizer">
                        <!-- Embed your audio player/visualizer here -->
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <div class="contact-form">
                <h2>Contact Me</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+1234567890</a></p>
                <p>Follow me:</p>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
